<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Utwórz nowy słownik</title>
<thymeleaf th:replace="fragments/head :: head" />
</head>
<body>
	<main class='wrapper'>
	<div th:replace="fragments/header :: header"></div>
	<nav th:replace="fragments/sidebar :: sidebar"></nav>
	<div class="col-md-4 col-md-offset-5">
		<form th:action="@{/dictionaries/newDictionary/submit}"
			method="post" class="form-horizontal">
			<div class="form-group">
				<label for="name">Nazwa słownika:</label> <input type="text"
					th:field="*{dictionary.name}" class="form-control" id="name" />
				
				<input type="hidden" th:field="*{dictionary.user}"
					class="form-control" id="username" />
				
				<label for="category">Kategoria: </label>
		<select id="category" th:field="*{dictionary.category}">
          <option th:each="var : ${allCategories}" 
                  th:value="${var.categoryId}" 
                  th:text="${var.name}"></option>
        </select>
        
        <label for="language">Język: </label>
		<select id="language" th:field="*{dictionary.language}">
          <option th:each="var : ${languages}" 
                  th:value="${var.name}" 
                  th:text="${var.name}"></option>
        </select>
                
			</div>
						<button type="submit" class="btn btn-default">Zatwierdź</button>
			<button type="reset" class="btn btn-default">Resetuj</button>
			
		<p th:each="error: ${#fields.errors()}"
          th:text="${error}">Validation error</p> <!-- TODO błędy walidacji na czerwono -->
		</form>
		<a role="button" class="btn btn-info" th:href="@{/admin/categories}">Cofnij</a>
	</div>
	<div th:replace="fragments/footer :: footer"></div>
	</main>
</body>
</html>
