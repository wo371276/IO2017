<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Spring Security Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class = "container">
	<div class="row">
	<div class="span4">
	<h1>Rejestracja</h1>
	<form action method="post" class="form-horizontal">
		<div class="form-group">
			<label for="login">Login:</label> <input type="text"
				class ="form-control" id="login">
		</div>
		<div class="form-group">
			<label for="imie">Imię:</label> <input type="text"
				class ="form-control" id="imie">
		</div>
		<div class="form-group">
			<label for="nazwisko">Nazwisko:</label> <input type="text"
				class ="form-control" id="nazwisko">
		</div>
		<div class="form-group">
			<label for="email">Adres email:</label> <input type="email"
				class="form-control" id="email">
		</div>
		<div class="form-group">
			<label for="pwd">Hasło:</label> <input type="password"
				class="form-control" id="pwd">
		</div>
		<div class="form-group">
			<label for="pwd2">Powtórz Hasło:</label> <input type="password"
				class="form-control" id="pwd2">
		</div>
		<button type="submit" class="btn btn-default">Wyślij</button>
	</form>
	</div>
	</div>
	</div>
	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
