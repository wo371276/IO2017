
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Tworzenie nowego użytkownika</title>
    </head>
    <body>
    	<div th:replace="fragments/header :: header"> </div>
        <div id="container">
     <form action="#" th:action="@{/admin/users/editUser/submit}" method="post">
    	<p>Login: <input type="text" th:field="*{user.userName}" /></p>
    	<input type="hidden" th:field="*{user.userId}" />
    	<input type="hidden" th:field="*{user.password}" />
    	<p>Nowe hasło: <input type="text" id="_newPassword" name="_newPassword" /> 
    		<span style="color:gray;"> (zostaw puste jak bez zmiany) </span> </p>
        <p>Email: <input type="text" th:field="*{user.email}" /></p>
        <input type="hidden" name="_roleAdmin" th:value="${roleAdmin}"/>
	 	<p>Admin: <input type="checkbox" id="roleAdmin" name="roleAdmin" th:checked="${roleAdmin}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
		 </div>
        
        
        <div th:replace="fragments/footer :: footer"> </div>
    </body>
</html>
