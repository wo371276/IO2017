
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Edycja użytkownika</title>
<thymeleaf th:replace="fragments/head :: head" />
</head>
<body>
	<main class='wrapper'>
	<div th:replace="fragments/header :: header"></div>
	<nav th:replace="fragments/sidebar :: sidebar"></nav>
	<div class="col-md-4 col-md-offset-5 col-sm-5 col-sm-offset-4 col-xs-8 col-xs-offset-2">
		<form action="#" th:action="@{/admin/users/editUser/submit}"
			method="post" class="form-horizontal" th:object="${user}">
			<div class="form-group">
				<label for="login">Login:</label> <input type="text"
					th:field="*{username}" class="form-control" id="login" />
			</div>
			<input type="hidden" th:field="*{userId}" />
			
			<div class="form-group">
				<label for="password">Nowe hasło: </label> <input type="password"
					th:field="*{password}" class="form-control" id="password" />
			</div>
			
			<div class="form-group">
				<label for="email">Adres email:</label> <input type="email"
					th:field="*{email}" class="form-control" id="email" />
			</div>
			<div class="form-group">
				<label for="imie">Imię:</label> <input type="text"
					th:field="*{name}" class="form-control" id="imie" />
			</div>
			<div class="form-group">
				<label for="nazwisko">Nazwisko:</label> <input type="text"
					th:field="*{surname}" name="_enabled" th:value="${enabled}"
					class="form-control" id="nazwisko" />
			</div>
			
			<div class="checkbox">
				<label><input type="checkbox" id="enabled" name="enabled"
				th:field="*{enabled}" 
					th:checked="${enabled}" /> Aktywny</label>
			</div>
			
			<div class="checkbox">
				<label><input type="checkbox" id="roleAdmin"
					th:field="*{admin}" 
					name="admin" th:checked="${admin}" /> Admin</label>
			</div>
			<div class="alert alert-danger" th:each="error: ${#fields.errors('*')}"
         			th:text="${error}" >Validation error</div>
			<button type="submit" class="btn btn-default">Zatwierdź</button>
			<button type="reset" class="btn btn-default">Resetuj</button>
		</form>
	</div>
	<div th:replace="fragments/footer :: footer"></div>
	</main>
</body>
</html>
