!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<thymeleaf th:replace="fragments/head :: head" />
<title>Quiz fiszki</title>
</head>
<body>
<main class="wrapper">
	<div th:replace="fragments/header :: header"></div>
	<nav th:replace="fragments/sidebar :: sidebar"></nav>
	<div  class="col-md-8 col-md-offset-3">
	<!-- <h1> tu się uczymy języka <span th:text="${dictionaryLanguage}"></span></h1> -->
	<form th:action="@{/quiz/redirect}" method="get" class="form-horizontal">
	<div class="form-group">
	<label for="option">Wybierz sposób nauki:</label>
			<select class="form-control" id="option">
			<option value="0">Pytania otwarte</option>
			<option value="1">Pytania zamknięte</option>
			</select>
	<label for="mode">Wybierz kierunek tłumaczenia:</label>
			<select class="form-control" id="mode">
			<option value="0">POLSKI na <span th:text="${dictionaryLanguage}"></span></option>
			<option value="1"><span th:text="${dictionaryLanguage}"></span> na POLSKI</option>
			</select>
			<label for="number">Wybierz liczbę słówek:</label>
			<select class="form-control" id="number">
			<div th:if="${wordsNumber > 10}">
			<option th:each="i: ${#numbers.sequence(10,wordsNumber, 10)}" value="${i}"><span th:text="${i}"></span></option>
			</div>
			<option value="${wordsNumber}">Wszystkie</option>
			</select>
			
			<button type="submit" class="btn btn-default">Generuj quiz</button>
			</div>
			</form>
	</div>
	<div th:replace="fragments/footer :: footer"></div>
	</main>
	</body>
	</html>
